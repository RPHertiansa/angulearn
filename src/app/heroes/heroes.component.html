<h2>Heroes List</h2>
<div>
  <label>Enter new Hero name: <input #heroName/></label>
  <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}"> <!-- [class.selected]="hero === selectedHero" (click)="onSelect(hero)" -->
      <span class="badge">{{hero.id}}</span> {{hero.name}}
      <span><button class="delete" title="delete hero"(click)="delete(hero)">x</button></span>
    </li>
</ul>
